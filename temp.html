<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="bg-container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="app-container">
            <div class="info-container">
                <div>
                    <label htmlFor="degree" class="label-text">Degree</label>
                    <br />
                    <input placeholder="Enter Numbers Here" class="input-text" type="number" id="degree" />
                    <br />
                    <label htmlFor="type" class="label-text">Type</label>
                    <br />
                    <select name="type" id="type" class="option-input">
                        <option value="celcius">Celcius</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="rankine">Rankine</option>
                    </select>
                </div>
                <br />
                <div>
                    <button class="convert-button button" id="convertButton">Convert</button>
                    <button class="reset-button button" id="resetButton">Reset</button>
                </div>
            </div>
            <div class="results-container" id="result">
            </div>
        </div>
    </div>
</body>

</html>
